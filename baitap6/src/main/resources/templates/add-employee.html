<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="_layout">
<head>
    <title>Thêm nhân viên</title>
</head>
<body>
<div th:fragment="content">
    <h2>➕ Thêm Nhân viên Mới</h2>

    <form th:action="@{/employees/submit-employee}" th:object="${employee}" method="post">
        <div>
            <label>Tên:</label>
            <input type="text" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: #e74c3c; font-size: 12px;"></span>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: #e74c3c; font-size: 12px;"></span>
        </div>

        <div>
            <label>Vị trí:</label>
            <input type="text" th:field="*{position}" required>
            <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" style="color: #e74c3c; font-size: 12px;"></span>
        </div>

        <button type="submit">Thêm</button>
        <a th:href="@{/employees/list}" class="btn cancel">Hủy</a>
    </form>
</div>
</body>
</html>
