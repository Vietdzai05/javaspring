<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="_layout">
<head>
    <title>Chỉnh sửa nhân viên</title>
</head>
<body>
<div th:fragment="content">
    <h2>✏️ Chỉnh sửa Nhân viên</h2>

    <div th:if="${#fields.hasErrors('global')}" class="error-msg" style="background: #fadbd8; color: #c0392b; padding: 15px; border-radius: 4px; margin-bottom: 20px; border-left: 4px solid #c0392b;">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
    </div>

    <form th:action="@{/employees/update-employee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">

        <div>
            <label>Tên:</label>
            <input type="text" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: #e74c3c; font-size: 12px;"></span>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: #e74c3c; font-size: 12px;"></span>
        </div>

        <div>
            <label>Vị trí:</label>
            <input type="text" th:field="*{position}" required>
            <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" style="color: #e74c3c; font-size: 12px;"></span>
        </div>

        <button type="submit">Cập nhật</button>
        <a th:href="@{/employees/list}" class="btn cancel">Hủy</a>
    </form>
</div>
</body>
</html>
